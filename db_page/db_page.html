<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Knowledge database</title>
    <link rel="stylesheet" href="../main/base.css">
    <link rel="stylesheet" href="db_page.css">
</head>
<body>
    <header>
        <nav>
            <a href="../main.html#nav">Main</a>
            <span>|</span>
            <a href="../main.html#main">Content</a>
            <span>|</span>
            <a href="../main.html#gallery">Contacts</a>
        </nav>
    </header>
    <main>
        <div id="content" class="content_wrapper">
        </div>
        <div id="pagingControls"></div>
    </main>
    <div class="register" id="register">
        <p class="title">So if you want to become a part of KMS you just need to fill a simple form</p>
        <form>
            <div class="non_tech">
                <input type="text" id="user" placeholder="NAME">
                <input type="text" id="spec" placeholder="SPECIALISATION">
                <input type="number" id="experience" min="0.5" step="0.5" placeholder="EXPERIENCE">
                <select name="en" id="english" placeholder="English level">
                    <option disabled>English level</option>
                    <option value="Elementary">Elementary</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Upper-Intermediate">Upper-Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select>
            </div>
            <div class="tech">
                <p>Professional skills</p>
                <input type="text" id="skill" placeholder="YOUR SKILL">
                <span class="level_text">Skill level from 1 to 10</span>
                <input type="number" id="level" min="1" max="10"><br>
            </div>
            <button class="add_input"></button>
            <p class="addbtn_text">/*for more skills click on plus button*/</p>
            <button class="add_user">Create card</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="db_script.js"></script>
</body>
</html>
